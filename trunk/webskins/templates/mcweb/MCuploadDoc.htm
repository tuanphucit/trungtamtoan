<div class="mainbox">	
	<h3>Thêm tài liệu lên trung tâm toán</h3><br>
		
	{|FORM_BEGIN|}
	<table cellpadding="5" cellspacing="0" class="toggle-content">
		<tr>
			<th width="100px">Tên tài liệu</th>
			<th>{|name|}</th>
		</tr>
		<tr>
			<th>File</th>
			<th>{|fileUpload|}</th>
		</tr>
		<tr>
			<th>Lớp</th>
			<th>{|classID|}</th>
		</tr>
		<tr>
			<th>Danh mục</th>
			<th>{|CateID|}</th>
		</tr>
		<tr>
			<th>Mô tả</th>
			<th><div>{|description|}</div></th>
		</tr>
		
			<td colspan="2" class="footoperation"><center>
			<input type="submit" name="upload" id="upload" value="Hoàn thành" class="submit"/>
			<input type="reset" value="Làm lại" class="submit"/></center>		
			</td>
		</tr>
	</table>	
	{|FORM_END|}
</div>
